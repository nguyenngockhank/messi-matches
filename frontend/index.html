<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Messi Matches</title>
    <link href='./fullcalendar/main.min.css' rel='stylesheet' />
    <script src='./fullcalendar/main.min.js'></script>
    <script src='./js/jquery.js'></script>
  <style>

  body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
  }

  #calendar {
    margin: 0 auto;
  }
  .fc-daygrid-event{
    border: 3px solid white;
  }
  .ga1 {
    border-color: brown;
  }
  .ga2 {
    border-color:#ff00ff;
  }
  .ga3 {
    border-color:   red;
  }
  .ga4 {
    border-color: #dd7e6b;
  }
  .ga5 {
    border-color: blue; 
  }
  .ga6 {
    border-color: grey;
  }
  .ga7 {
    border-color: black;
  }
  .note span {
    display: inline-block;
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    color: white;
  }
  </style>
</head>
<body>
  <h1>Messi's Matches</h1>

  <div id='calendar'></div>

  <hr>
  <div class="note">
    Total G/A Colors:
  </div>

  <script src="./js/lodash.js"></script>
  <script src="./js/matches.js"></script>
  <script src="./js/transformer.js"></script>
  <script>
  for(const count in gaColorMap) {
    $('.note').append(`<span style="background-color: ${gaColorMap[count]}">${count}</span>`)
  }

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      timeZone: 'UTC',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listYear'
      },
      slotDuration: '01:30:00',
      expandRows: true,
      // initialDate: '2022-08-03',
      navLinks: true, 
      editable: false,
      selectable: true,
      weekends: true,
      displayEventTime: false,
      eventDisplay: 'list-item',
      events:  matchesToEvents(),

      eventDidMount: function(arg) {
        const {event: { extendedProps }, el} = arg;
        $(el).css('background', goalContributrionBackgroundColor(extendedProps))
        $(el).prop('title', goalContributionTitle(extendedProps))
        $(el).click(() => {
          alert(goalContributionTitle(extendedProps))
        })
      },
    });
    calendar.render();
  });

  </script>
</body>
</html>
