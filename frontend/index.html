<body>
  <h1>Messi's Matches</h1>

  <div id='calendar'></div>

  <hr>
  <div class="note">
    Total G/A Colors:
  </div>

  <script src="./js/lodash.js"></script>
  <script src="./js/matches.js"></script>
  <script src="./js/transformer.js"></script>
  <script>
  for(const count in gaColorMap) {
    $('.note').append(`<span style="background-color: ${gaColorMap[count]}">${count}</span>`)
  }

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      timeZone: 'UTC',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listYear'
      },
      slotDuration: '01:30:00',
      expandRows: true,
      initialDate: '2022-08-03',
      navLinks: true, // can click day/week names to navigate views
      // businessHours: true, // display business hours
      editable: false,
      selectable: true,
      weekends: true,
      displayEventTime: false,
      eventDisplay: 'list-item',
      events:  matchesToEvents(),
      // eventClassNames: function(arg) {
      //   const result = [];
      //   const { goals, totalGA } = arg.event.extendedProps;
      //   if (totalGA > 0) {
      //     result.push(`ga${totalGA}`);
      //   } 
      //   return result;
      // },
      eventDidMount: function(arg) {
        const {event: { extendedProps }, el} = arg;
        // console.log("info>>", arg)
        $(el).css('background', goalContributrionBackgroundColor(extendedProps))
        $(el).prop('title', goalContributionTitle(extendedProps))
        $(el).click(() => {
          alert(goalContributionTitle(extendedProps))
        })
      },
    });

    // background: linear-gradient(90deg, #FFC0CB 50%, #00FFFF 50%);

    calendar.render();
  });

  </script>
</body>
