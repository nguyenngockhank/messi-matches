<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Messi Matches</title>
    <link rel="icon" href="./img/favicon.ico">
    <link href='./bootstrap/bootstrap.min.css' rel='stylesheet' />
    <script src='./bootstrap/bootstrap.bundle.min.js'></script>

    <link href='./fullcalendar/main.min.css' rel='stylesheet' />
    <script src='./fullcalendar/rrule.min.js'></script>
    <script src='./fullcalendar/main.min.js'></script>
    <script src='./fullcalendar/rrule-connector.min.js'></script>


  <style>

  body {
      margin: 0 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
  }

  .fc-daygrid a{
    color: black;
  }

  h1 {
    margin: 25px 0;
    font-size: 34px;
    display: flex;
    justify-content: space-between;
  }

  #calendar {
    margin: 0 auto;
  }
  .note {
    font-size: 15px;
  }
  .note span {
    display: inline-block;
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    color: white;
  }
  </style>
</head>
<body>
  <h1>
    Messi's Matches
    
    <div class="note">
      G/A Colors:
    </div>
  </h1>

 

  <div id='calendar'></div>

  <!-- Modal -->
  <div class="modal fade modal-lg" id="matchDetail" 
     data-bs-keyboard="true" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
      </div>
    </div>
  </div>


  <script src='./js/jquery.js'></script>
  <script src="./js/lodash.js"></script>
  <script src="./js/matches.js"></script>
  <script src="./js/match-videos.js"></script>
  <script src="./js/transformer.js"></script>
  <script>
 
  for(const count in gaColorMap) {
    $('.note').append(`<span style="background-color: ${gaColorMap[count]}">${count}</span>`)
  }

  const $matchModal = new bootstrap.Modal(document.getElementById('matchDetail'))

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var events = matchesToEvents();


    var calendar = new FullCalendar.Calendar(calendarEl, {
      timeZone: 'UTC',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,matchesOnMonth',
        // right: 'dayGridMonth,matchesOnYear,matchesOnMonth'
      },
      views: {
        dayGridMonth: {
          buttonText: "Calendar",
        },
        matchesOnYear: {
          type: 'listYear',
          buttonText: 'Year M'
        },
        matchesOnMonth: {
          type: 'listMonth',
          buttonText: 'Month Matches'
        },
      },
      slotDuration: '01:30:00',
      expandRows: true,
      // 
      navLinks: true, 
      editable: false,
      selectable: true,
      weekends: true,
      displayEventTime: false,
      eventDisplay: 'list-item',
      events:  events,
      initialDate: _.maxBy(events, "start").start,
      eventOrder: "-start",
      visibleRange: function(){
        const startMatch = _.minBy(events, "start")
        const endMatch = _.maxBy(events, "start")
        return { 
          start: new Date(startMatch.start), 
          end: new Date(endMatch.start) 
        }
      },
      eventDidMount: function(arg) {
        const {event: { extendedProps, _def }, el} = arg;
        const { id, competition } = extendedProps;
        $(el).css('background', goalContributrionBackgroundColor(extendedProps))
        $(el).prop('title', goalContributionTitle(extendedProps))
        $(el).click(() => {
          // change title
          $('#matchDetail .modal-title').html(`[${competition}]${_def.title} ${id}`)
         
          // change body 
          $('#matchDetail .modal-body').html(matchDetailModelString(extendedProps));

          $matchModal.show();
        })
      },
    });
    calendar.render();
  });

  </script>
</body>
</html>
